<body>
  <header class="container">
    <h1>Hello, Iâ€™m Joel Foster ðŸ‘‹</h1>
    <p>Web developer focused on clean, fast, accessible web experiences.</p>
  </header>

  <main class="container">
    <h2>Contact</h2>

    <!-- âœ… Netlify Forms: name, action, data-netlify, honeypot, hidden form-name -->
    <form
      name="contact"
      method="POST"
      action="/success.html"
      data-netlify="true"
      netlify-honeypot="bot-field"
    >
      <!-- Hidden pairing Netlify requires: value must match the form's name -->
      <input type="hidden" name="form-name" value="contact">

      <!-- Simple spam trap (kept hidden by CSS; Netlify checks this) -->
      <p class="hidden">
        <label>Donâ€™t fill this out:
          <input name="bot-field">
        </label>
      </p>

      <label>
        Name
        <input type="text" name="name" required>
      </label>

      <label>
        Email
        <input type="email" name="email" required>
      </label>

      <label>
        Message
        <textarea name="message" rows="5" required></textarea>
      </label>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer class="container">

</body>
</html>
